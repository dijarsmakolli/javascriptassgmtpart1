<!DOCTYPE html>
<html lang="en">
<head>

    <title>Numbers |Module: JS</title>

<body>

    <h2>JavaScript Numbers</h2>

    <p id="shqiperia"></p>

    <script>
        let x = 123e5;

        document.getElementById("shqiperia").innerHTML = x + "<br>" + y;
    </script>
