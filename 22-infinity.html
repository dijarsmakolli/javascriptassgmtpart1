<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity</title>
</head>
<body>

    <h2>JavaScript Numbers</h2>

    <p>Infinity (or -Infinity) is the value JavaScript will return if you calculate a number outside the largest possible number.</p>

    <p id="infinity"></p>

    <script>
    let myNumber = 2;
    let txt = "";

    // != eshte jo baraz
    while (myNumber != Infinity) {
        myNumber = myNumber * myNumber;
        txt = txt + myNumber + "<br>";
    }
    document.getElementById("infinity").innerHTML = txt;
    </script>
</body>
</html>
