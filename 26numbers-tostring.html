<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers to String</title>
</head>
<body>
    
    <h2>Java String</h2>

    <p>The ToString() method can output numbers from base 2 to 36::</p>

    <p id="demo22"></p>

    <script>
    let Numriim = 32;
    document.getElementById("demo22").innerHTML = 
    "32 = " + "<br>" +
    " Decimal " + Numriim.toString(10) + "<br>" +
    " Hexadecimal " + Numriim.toString(16) + "<br>" +
    " Octal " + Numriim.toString(8) + "<br>" +
    " Binary " + Numriim.toString(2);
    </script>

</body>
</html>
