<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and number</title>
</head>
<body>
    
    <h2>Java Script Numbers</h2>

    <p>If you add a numeric string and a number, the result will be a concatenated string:</p>

    <p id="game"></p>

    <script>
        let x = "10";
        let y = 20;
        document.getElementById("game").innerHTML = "The result is :" + x + y;
    </script>

</body>
</html>
