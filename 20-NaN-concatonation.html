<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN Conc</title>
</head>
<body>

    <h2>JavaScript Numbers</h2>

    <p>If you use NaN in a mathematical operation, the result can be concatenation:</p>

    <p id="conc"></p>

    <script>
    
    let x = NaN;
    let y = "5";
    document.getElementById("conc").innerHTML = x + y;
    </script>
    
</body>
</html>
