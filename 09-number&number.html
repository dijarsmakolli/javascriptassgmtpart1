<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers</title>
</head>
<body>
    
    <h2> JavaScript Numbers</h2>

    <p>A common mistake is to expect this result to be 30:</p>

    <p id="fsociety"></p>

    <script>
        var x = 10;
        var y = 20;
        document.getElementById("fsociety").innerHTML =
        "The result is: " + x + y;
    </script>
</body>
</html>
