<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberstring |Module: JS</title>
</head>
<body>

    <h2>JavaScript Numbers</h2>

    <p>JavaScript will try to convert strings to numbers when dividing::</p>

    <p id="mandarina"></p>

    <script>
        let x = "100"; // this is a string
        let y = "10"; // this is a string
        let z = x / y;
        document.getElementById("mandarina").innerHTML = z;
    </script>

</body>
</html>
