<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Numbers</title>
</head>
<body>
    
    <h2>JavaScript Numbers</h2>

    <p>Numeric constants, precedeed by 0x, are interpreted as hexadecimal::</p>

    <p id="mouse"></p>

    <script>
    let x = 0xFF;
    document.getElementById("mouse").innerHTML = "0xFF = " + x;
    </script>
</body>
</html>
